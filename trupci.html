<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krovišta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="data:,">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <!-- Top Navigation Bar -->
        <nav class="navbar">
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="krovista.html">Krovišta</a></li>
                <li><a href="montazne.html">Montažne kuće</a></li>
                <li><a href="trupci.html">Kuće od trupaca</a></li>
                <li><a href="about-us.html">O nama</a></li>
            </ul>
        </nav>
    </header>

    <h1>Kuće od trupaca</h1>

    <main>
        <!-- Product Portfolio Section -->
        <section id="houses">
            <div class="house" onclick="openGallery(0, 'bistraImages')">
                <div class="house-image-container">
                    <img src="images/Thumbnails/Trupci/bistra.jpg" alt="Kuća Bistra">
                    <p>Bistra</p>
                </div>
            </div>
            <div class="house" onclick="openGallery(0, 'breznickiHumImages')">
                <div class="house-image-container">
                    <img src="images/Thumbnails/Trupci/breznickiHum.jpg" alt="Kuća 3">
                    <p>Breznički Hum</p>
                </div>
            </div>
            <div class="house" onclick="openGallery(0, 'fuzineImages')">
                <div class="house-image-container">
                    <img src="images/Thumbnails/Trupci/fuzine.jpg" alt="Kuća 2">
                    <p>Fužine</p>
                </div>
            </div>
            <div class="house" onclick="openGallery(0, 'ravnaGoraImages')">
                <div class="house-image-container">
                    <img src="images/Thumbnails/Trupci/ravnaGora.jpg" alt="Kuća 2">
                    <p>Ravna Gora</p>
                </div>
            </div>
        </section>
        <!-- Fullscreen Gallery Modal -->
        <div id="gallery-modal" class="modal">
            <span class="close" onclick="closeGallery()">&times;</span>
            <div class="modal-content">
                <!-- Image in modal -->
                <img id="modal-image" src="" alt="Fullscreen Image">
                <!-- Navigation buttons -->
                <div class="modal-navigation">
                    <button class="prev" onclick="changeImage(-1, 'bistraImages')">&#10094;</button>
                    <button class="next" onclick="changeImage(1, 'bistraImages')">&#10095;</button>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer with Contact Info -->
    <footer class="footer">
        <p>Kontakt: +385 92 3768 286</p>
    </footer>
</body>
</html>
